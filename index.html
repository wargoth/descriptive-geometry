<!DOCTYPE html>
<html>
<head>
    <script src="jquery-1.11.1.min.js"></script>
    <script src="raphael-min.js"></script>
    <script src="application.js"></script>
    <title></title>
    <style>
        #target {
            width: 700px;
            height: 500px;
            border: 1px solid #ccc;
        }

        #controls .active {
            font-weight: bold;
        }

        fieldset {
            margin: 1em 0;
            width: 700px;
        }
    </style>
</head>
<body>

<p>Construct a line (segment) that goes through point A and that is perpendicular to the given line segment.</p>

<fieldset id="controls">
    <legend>Tool</legend>
    <label><input type="radio" name="tool" value="segment" checked/> Segment</label>
    <label><input type="radio" name="tool" value="circle"/> Circle</label>
    <label><input type="radio" name="tool" value="point"/> Point</label>
</fieldset>

<fieldset id="snapping">
    <legend>Snapping</legend>
    <label><input type="radio" name="snapping" value="none" checked/> None</label>
    <label><input type="radio" name="snapping" value="endpoint"/> Endpoints</label>
    <label><input type="radio" name="snapping" value="intersection"/> Intersections</label>
    <label><input type="radio" name="snapping" value="all"/> All</label>
</fieldset>

<div id="target"></div>

</body>
</html>
